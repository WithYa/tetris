<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 俄罗斯方块 </title>
    <link rel="stylesheet/less" type="text/css" href="../css/game.less">
    <script type="text/javascript" src="../js/less.js"></script>
</head>
<body>
    <header id="head" class="head" style="font-family:华康海报体W12;color: #c2ccd1;">俄罗斯方块</header>
    <section id="cbox" class="cbox">
        <div class="gamebox" id="gamebox">
            <canvas class="game" id="canvas"  width="900" height="1100"></canvas>
        </div>
    </section>
    <footer class="key">
        <div class="lrbox">
            <button class="left" onclick="t.tetrisLeft()">←</button>
            <button class="rotate" onclick="t.tetrisRotate()">旋转</button>
            <button class="right" onclick="t.tetrisRight()">→</button>
        </div>
        <button class="down" onclick="t.tetrisDown()">↓</button>
    </footer>
</body>
<script type="text/javascript" src="../js/game.js"></script>
</html>
